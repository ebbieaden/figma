<html>
    <head>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Karla">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>

        <div class="container">
            <div class="column">
                <h3>HOME</h3>
                <h2 id="score-el" class="score">0</h2>
                <div>
                    <button onclick="addOne()">+1</button>
                    <button onclick="addTwo()">+2</button>
                    <button onclick="addThr()">+3</button>
                </div>
            </div>
            <div class="column">
                <h3>GUEST</h3>
                <h2 id="scores-el" class="score">0</h2>
                <div>
                    <button onclick="addedOne()">+1</button>
                    <button onclick="addedTwo()">+2</button>
                    <button onclick="addedThr()">+3</button>
                </div>
            </div>
        </div>
        <br>
        <div class="container">
            <div>
                <button id="reset" onclick="reset()">Reset Game</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
